<div style="margin-left: 10%; font-family: 'Dancing Script', cursive; font-size: 35px">
    <p>Utilisez le formulaire ci-dessous pour nous contacter par E-mail :</p>
</div>


<form style="margin-left:5%">
    <p><span style="color: red">*</span> obligatoires</p>
     <div class="form-group row">
      <label for="nom" class="col-sm-2 col-form-label">Nom<span style="color: red">*</span></label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="nom" placeholder="Votre nom">
      </div>
    </div>
    <div class="form-group row">
      <label for="prenom" class="col-sm-2 col-form-label">Prénom<span style="color: red">*</span></label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="prenom" placeholder="Votre prénom">
      </div>
    </div>
    <div class="form-group row">
        <label for="tel" class="col-sm-2 col-form-label">Téléphone<span style="color: red">*</span></label>
      <div class="col-sm-5">
          <input type="number" class="form-control" id="tel" placeholder="Téléphone">
      </div>
    </div>
    
    <div class="form-group row">
        <label for="demande" class="col-sm-2 col-form-label">Demande<span style="color: red">*</span></label>
      <div class="col-sm-5">
          <input type="password" class="form-control" id="demande" placeholder="Votre demande">
      </div>
    </div>
    <div class="form-group row">
        <label for="message" class="col-sm-2 col-form-label">Message<span style="color: red">*</span></label>
      <div class="col-sm-5">
          <textarea class="form-control" id="message" placeholder="Votre message"></textarea>
      </div>
    </div>
  
    
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-secondary">Envoyer</button>
      </div>
    </div>
  </form>
