<div  class="container">
  <h3>Merci bien de remplir ce formulaire de contact en cas de besoin :</h3>
 <form #form ="ngForm">
   <div class="form-group">
       <p> Nom : <span class="blue">*</span></p>
       <input type="text" #nomAction="ngModel" class="form-control" placeholder="Nom" required name="nom" [(ngModel)]="nom">
         </div>
   <div [hidden] = "nomAction.valid" style="color:rgb(240, 20, 148)"> Vous devez saisir votre nom </div>
   <br>
   <div class="form-group">
      <p> Pr√©nom : <span class="blue">*</span></p>
      <input type="text" #prenomAction="ngModel" class="form-control" placeholder="Prenom" required name="prenom" [(ngModel)]="prenom">
       </div>
    <div [hidden] = "prenomAction.valid" style="color:rgb(240, 20, 148)"> Vous devez saisir votre prenom SVP </div>
       <br>
    <div class="form-group">
      <p>Email : <span class="blue">*</span></p>
      <input type="email" #mailAction="ngModel" class="form-control" placeholder="Email" required name="email" [(ngModel)]="email" ngModel email="true">
      </div>
      <div [hidden] = "mailAction.valid" style="color:rgb(240, 20, 148)"> Vous devez saisir votre Email SVP </div>

      <br>

      <div ng-app="">

        <div class="form-group">
          <p>vous voulais nous contacter concernant:<span class="blue">*</span></p>
          <select ng-model="myVar">
            <option value="">
            <option value="dogs">Modification rendez-vous.
            <option value="tuts">Donner un avis pour une ancienne prestation.
            <option value="cars">Autre demande.
          </select>
        </div>
      </div>
      <br>
      <div class="col-md-12">
        <label>Message <span class="blue">*</span></label>
        <textarea id="message" name="message" class="form-control" placeholder="Votre Message" rows="4"></textarea>
        <p class="comments"></p>
    </div>  


      <button type="submit" [disabled]="!form.form.valid" class="btn btn-primary btn-block">Valider</button>
    </form>
 </div>
